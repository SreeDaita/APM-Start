<div class='card'>
    <div class = 'card-header'>
        {{ pageTitle + product?.productId}} 

    </div>
    <div class ='card-body'
     *ngIf ='product'>
     {{product?.productName}}
     </div>
     <div class ='card-footer'>
         <button class ='btn btn-outline-secondary' style='width:80px' (click)="onBack()">  <!----Notice (click) and (onClick) here is (click) not same in jquery------>
           <i class ='fa fa-chevron-left'></i> Back
         </button>


     </div>

</div>
